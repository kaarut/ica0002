---
  - name: Setup
    hosts: all
    become: yes
    gather_facts: yes
    roles: 
      - init
      - node_exporter
      - rsyslog
   
  - name: DNS servers
    hosts: dns_servers
    become: yes
    gather_facts: yes
    roles: 
      - bind
      - bind_exporter
    tags: dns
 
  - name: DNS records
    hosts: dns_master
    roles: 
      - dns_records

  - name: Init
    hosts: all
    become: yes
    roles: 
      - init
      - dns_resolve
    tags: init

  - name: Web server
    hosts: web_servers
    become: yes
    roles:
      - docker
      - agama
      # - uwsgi
      - nginx
      - haproxy
      - haproxy_exporter
      - keepalived
    tags: web

  - name: Prometheus
    hosts: prometheus
    become: yes
    gather_facts: no
    roles: 
      - prometheus
    tags: pr

  - name: MYSQL servers
    hosts: db_servers
    become: yes
    gather_facts: no
    roles:
      - mysql
      - mysql_exporter
      - mysql_backup
      - backup
    tags: db
  
  - name: Exporters
    hosts: all
    become: yes
    roles: 
      - nginx
      - nginx_exporter

  - name: Grafana
    hosts: grafana_servers
    become: yes
    gather_facts: no
    roles: 
      - docker
      - grafana
    tags: g

  - name: Loggers
    hosts: web_servers
    become: yes
    gather_facts: no  
    roles: 
      - pinger
    tags: log
  
  - name: influxdb_servers
    hosts: influxdb_servers
    become: yes
    roles:
      - influxdb
      - influxdb_backup
      - influxdb_exporter
      - backup
    tags: db
