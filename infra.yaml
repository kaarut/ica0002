---
  - name: Setup
    hosts: all
    become: yes
    gather_facts: yes
    tasks:
      - setup:

  - name: DNS servers
    hosts: db_servers
    become: yes
    roles: 
      - bind

  - name: DNS resolve
    hosts: all
    become: yes
    roles: 
      - dns_resolve
    
  - name: Init
    hosts: all
    become: yes
    roles: 
      - init
    
  - name: Database server
    hosts: db_servers
    become: yes
    roles:
      - mysql
  
  - name: Web server
    hosts: web_servers
    become: yes
    roles:
      - agama
      - uwsgi
      - nginx
  
  - name: Configure node_exporter
    hosts: all
    become: yes
    roles: 
      - node_exporter
      - nginx

  - name: SetUp prometheus
    hosts: prometheus
    become: yes
    roles: 
      - prometheus
    