---
  - name: Setup
    hosts: all
    become: yes
    gather_facts: yes
    tasks:
      - setup:

  - name: DNS servers
    hosts: db_servers
    become: yes
    roles: 
      - bind
      - bind_exporter
    tags: dns
    
  - name: Init
    hosts: all
    become: yes
    roles: 
      - init
      - backup
    
  - name: MYSQL servers
    hosts: db_servers
    become: yes
    gather_facts: no
    roles:
      - mysql
      - mysql_exporter
      - mysql_backup
    tags: db

  - name: Web server
    hosts: web_servers
    become: yes
    roles:
      - agama
      - uwsgi
      - nginx
  
  - name: Exporters
    hosts: all
    become: yes
    roles: 
      - node_exporter
      - nginx
      - nginx_exporter
      - dns_resolve

  - name: Prometheus
    hosts: prometheus
    become: yes
    gather_facts: no
    roles: 
      - prometheus
    
  - name: Grafana
    hosts: grafana
    become: yes
    gather_facts: no
    roles: 
      - grafana
    tags: g

  - name: Loggers
    hosts: loggers
    become: yes
    gather_facts: no
    roles: 
      - telegraf
      - pinger
      - rsyslog
    tags: log
  
  - name: influxdb_servers
    hosts: influxdb_servers
    become: yes
    roles:
        - influxdb
        - influxdb_backup
    # tags: db