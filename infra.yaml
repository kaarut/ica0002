---
  - name: Setup
    hosts: all
    become: yes
    gather_facts: yes
    tasks:
      - setup:

  - name: DNS servers
    hosts: db_servers
    become: yes
    roles: 
      - bind
      - bind_exporter
    tags: dns
    
  - name: Init
    hosts: all
    become: yes
    roles: 
      - init
    
  - name: MYSQL servers
    hosts: db_servers
    become: yes
    gather_facts: no
    roles:
      - mysql
      - mysql_exporter
  
  - name: Web server
    hosts: web_servers
    become: yes
    roles:
      - agama
      - uwsgi
      - nginx
  
  - name: Configure node_exporter
    hosts: all
    become: yes
    roles: 
      - node_exporter
      - nginx
      - nginx_exporter
      - dns_resolve

  - name: Prometheus
    hosts: prometheus
    become: yes
    gather_facts: no
    roles: 
      - prometheus
    
  - name: grafana
    hosts: grafana
    become: yes
    gather_facts: no
    roles: 
      - grafana

  - name: Loggers
    hosts: loggers
    become: yes
    gather_facts: no
    roles: 
      - influxdb
      - telegraf
      # - pinger
      - rsyslog
    tags: log

  - name: backup
    hosts: all
    become: yes
    gather_facts: yes
    roles: 
      - backup
    tags: backup