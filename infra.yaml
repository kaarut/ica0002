---
  - name: Setup
    hosts: all
    become: yes
    gather_facts: yes
    tasks:
      - setup:

  - name: DNS servers
    hosts: db_servers
    become: yes
    roles: 
      - bind

  - name: Configure DNS
    hosts: all
    become: yes
    roles: 
      - bind
    
  - name: Init
    hosts: db_servers, web_servers
    become: yes
    roles: 
      - init
    
  - name: Database server
    hosts: db_servers
    become: yes
    roles:
      - mysql
  
  - name: Web server
    hosts: web_servers
    become: yes
    roles:
      - agama
      - uwsgi
      - nginx
  