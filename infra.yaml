---
  - name: Setup
    hosts: all
    become: yes
    gather_facts: yes
    tasks:
      - setup:

  - name: DNS servers
    hosts: dns_servers
    become: yes
    roles: 
      - bind
      # - bind_exporter
    tags: dns
    
  - name: Init
    hosts: all
    become: yes
    roles: 
      - init
      - backup
      - docker
      - dns_resolve

  - name: Web server
    hosts: web_servers
    become: yes
    roles:
      - agama
      # - uwsgi
      - nginx
      - haproxy
      - haproxy_exporter
      - keepalived
    tags: web

  - name: Prometheus
    hosts: prometheus
    become: yes
    gather_facts: no
    roles: 
      - prometheus

  - name: MYSQL servers
    hosts: db_servers
    become: yes
    gather_facts: no
    roles:
      - mysql
      - mysql_exporter
      - mysql_backup
    tags: db
  
  - name: Exporters
    hosts: all
    become: yes
    roles: 
      - node_exporter
      - nginx
      - nginx_exporter

  - name: Grafana
    hosts: grafana_servers
    become: yes
    gather_facts: no
    roles: 
      - grafana

  - name: Loggers
    hosts: web_servers
    become: yes
    gather_facts: no
    roles: 
      - telegraf
      - pinger
      - rsyslog
    tags: log
  
  - name: influxdb_servers
    hosts: influxdb_servers
    become: yes
    roles:
        - influxdb
        - influxdb_backup
        - influxdb_exporter
    tags: db

